AWSTemplateFormatVersion: 2010-09-09
Parameters:
  S3ArtifactStore:
    Type: String
  TemplateFileName:
    Type: String
    Default: template_file.yaml
  GithubConnectionArn:
    Type: String
  GithubRepositoryName:
    Type: String
  GithubBranch:
    Type: String
    Default: main
Resources:
  CFNLambda:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: picSearchCFN
      Handler: LF2.lambda_handler
      Role: !GetAtt 
        - CFNLambdaRole
        - Arn
      Code:
        S3Bucket: photo-search-project-2
        S3Key: LF2.zip
      Runtime: python3.9
      Timeout: 300
      Layers:
        - !Ref lambdaLayerCFN
    Metadata:
      'AWS::CloudFormation::Designer':
        id: c0a3d412-1f1e-41a8-bf8c-4a564283b693
  lambdaLayerCFN:
    Type: 'AWS::Lambda::LayerVersion'
    Properties:
      CompatibleRuntimes:
        - python3.9
      Content:
        S3Bucket: photo-search-project-2
        S3Key: lambda_packages/python.zip
      Description: Lambda layer for requests auth
      LayerName: lambda_layer_cfn
      LicenseInfo: MIT
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 10ea110e-91c2-4d14-926f-191b282c700c
  CFNLambdaRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: cfn_lambdaRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: AWSLambdaBasicExecutionRole
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
        - PolicyName: AmazonS3FullAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 's3:*'
                Resource:
                  - 'arn:aws:s3:::photo-search-project-2'
                  - 'arn:aws:s3:::photo-search-project-2/*'
        - PolicyName: AmazonLexFullAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 'lex:*'
                Resource: '*'
        - PolicyName: AmazonRekognitionFullAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 'rekognition:*'
                Resource: '*'
        - PolicyName: AmazonOpenSearchServiceFullAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 'es:*'
                Resource: '*'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 5d807c6f-2b9a-4a53-99d5-2680c7ac657d
  BotRuntimeRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lexv2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: LexRuntimeRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'polly:SynthesizeSpeech'
                  - 'comprehend:DetectSentiment'
                Resource: '*'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 52677107-4b1d-4a83-8440-4b1d8e5b1b19
  PhotoSearchCFNBot:
    DependsOn: BotRuntimeRole
    Type: 'AWS::Lex::Bot'
    Properties:
      Name: PhotoSearchWithCFN
      RoleArn: !GetAtt 
        - BotRuntimeRole
        - Arn
      DataPrivacy:
        ChildDirected: false
      IdleSessionTTLInSeconds: 300
      Description: How to create a PhotoSearch bot with CFN
      AutoBuildBotLocales: false
      BotLocales:
        - LocaleId: en_US
          Description: Book a trip bot Locale
          NluConfidenceThreshold: 0.4
          VoiceSettings:
            VoiceId: Ivy
          SlotTypes:
            - Name: PhotoTypes
              Description: Slot Type description
              SlotTypeValues:
                - SampleValue:
                    Value: cats
                - SampleValue:
                    Value: dogs
                - SampleValue:
                    Value: birds
                - SampleValue:
                    Value: trees
              ValueSelectionSetting:
                ResolutionStrategy: ORIGINAL_VALUE
          Intents:
            - Name: SearchIntent
              Description: Intent to search photos
              SampleUtterances:
                - Utterance: 'show me {PhotoType}'
                - Utterance: 'show me photos with {PhotoType} in them'
              SlotPriorities:
                - Priority: 1
                  SlotName: PhotoType
              Slots:
                - Name: PhotoType
                  Description: something
                  SlotTypeName: PhotoTypes
                  ValueElicitationSetting:
                    SlotConstraint: Required
                    PromptSpecification:
                      MessageGroupsList:
                        - Message:
                            PlainTextMessage:
                              Value: What type of photos do you want to search?
                      MaxRetries: 3
                      AllowInterrupt: false
            - Name: FallbackIntent
              Description: Default intent when no other intent matches
              ParentIntentSignature: AMAZON.FallbackIntent
    Metadata:
      'AWS::CloudFormation::Designer':
        id: c2848161-f225-42f7-b70f-9f627a1c5c5b
  PhotoSearchCFNBotVersionWithCFN:
    DependsOn: PhotoSearchCFNBot
    Type: 'AWS::Lex::BotVersion'
    Properties:
      BotId: !Ref PhotoSearchCFNBot
      BotVersionLocaleSpecification:
        - LocaleId: en_US
          BotVersionLocaleDetails:
            SourceBotVersion: DRAFT
      Description: PhotoSearch Version
    Metadata:
      'AWS::CloudFormation::Designer':
        id: eb60b82f-dc7b-4d60-8fb2-e9c207aab2f3
  FirstBotAliasWithCFN:
    DependsOn: PhotoSearchCFNBotVersionWithCFN
    Type: 'AWS::Lex::BotAlias'
    Properties:
      BotId: !Ref PhotoSearchCFNBot
      BotAliasName: PhotoSearchProd
      BotVersion: !GetAtt 
        - PhotoSearchCFNBotVersionWithCFN
        - BotVersion
      SentimentAnalysisSettings:
        DetectSentiment: true
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 1cec9d29-c107-4afa-9148-3e3a6d67510a
